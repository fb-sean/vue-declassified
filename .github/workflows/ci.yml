name: Vuedc CI
on:
  pull_request:
    branches:
      - "*"
      - "!main"
env:
  STORE_PATH: ""

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/env-setup

      - name: Lint code
        run: pnpm lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ./.github/actions/env-setup

      - name: Unittests
        run: pnpm test
